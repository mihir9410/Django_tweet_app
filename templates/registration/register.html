{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}


{% block content %}     
<h2>Register Form</h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock %}
