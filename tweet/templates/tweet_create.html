{% extends "layout.html" %}

{% block title %}
Create Tweet
{% endblock %}


{% block content %}


<h2>{% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    
<a href="{% url 'tweet_list' %}">Back to Tweet List</a>

</h2>
    

{% endblock %}
